version: '2'

services:
    web:
        build:
            context: ./images/confluence
            args:
                - CONFLUENCE_VERSION=${CONFLUENCE_VERSION}
                - GOSU_VERSION=1.10
                - JAVA_VERSION=8
                - JAVA_UPDATE=161
                - JAVA_BUILD=12
                - JAVA_SIG=2f38c3b165be4555a1fa6e98c45e0808
        image: ianharrier/confluence:${CONFLUENCE_VERSION}
        restart: unless-stopped
        depends_on:
            - db
        ports:
            - ${WEB_PORT}:8090
        environment:
            - PROXY_HOSTNAME=${WEB_PROXY_HOSTNAME}
            - PROXY_PORT=${WEB_PROXY_PORT}
            - PROXY_SCHEME=${WEB_PROXY_SCHEME}
            - TIMEZONE=${TIMEZONE}
        volumes:
            - ./volumes/web/data:/var/atlassian/application-data/confluence:Z
    db:
        image: postgres:9.6-alpine
        restart: unless-stopped
        environment:
            - POSTGRES_DB=${DB_POSTGRES_DB}
            - POSTGRES_USER=${DB_POSTGRES_USER}
            - POSTGRES_PASSWORD=${DB_POSTGRES_PASSWORD}
        volumes:
            - ./volumes/db/data:/var/lib/postgresql/data:Z
    backup:
        build:
            context: ./images/backup
            args:
                - GLIBC_VERSION=2.26-r0
                - COMPOSE_VERSION=1.18.0
        image: ianharrier/confluence-backup:1.0.10
        restart: unless-stopped
        environment:
            - OPERATION=${BACKUP_OPERATION}
            - CRON_EXP=${BACKUP_CRON_EXP}
            - RETENTION=${BACKUP_RETENTION}
            - HOST_PATH=${PWD}
            - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME}
            - TIMEZONE=${TIMEZONE}
            - POSTGRES_DB=${DB_POSTGRES_DB}
        volumes:
            - ./:${PWD}
            - /var/run/docker.sock:/var/run/docker.sock
        security_opt:
            - label:disable
